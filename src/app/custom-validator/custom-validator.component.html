<form
  [formGroup]="formRegister"
  (ngSubmit)="onSubmit($event)"
  class="col-md-6 offset-md-3"
>
  <div class="form-group row">
    <label class="col">
      Email
      <input
        type="email"
        class="form-control"
        formControlName="userName"
        [class.invalid]="
          formRegister.hasError('validateString', 'userName') &&
          formRegister.get('userName')?.invalid
        "
      />
    </label>
  </div>
  <div formGroupName="pw">
    <div class="form-group row">
      <label class="col">
        Password
        <input
          type="password"
          class="form-control"
          formControlName="password"
          [class.invalid]="
            (formRegister.get('pw')?.errors?.comparePassword &&
              formRegister.get('pw')?.invalid) ||
            (formRegister.get('pw.password')?.errors?.validateString &&
              formRegister.get('pw.password')?.invalid)
          "
        />
      </label>
    </div>
    <div class="form-group row">
      <label class="col">
        Confirm Password
        <input
          type="password"
          class="form-control"
          formControlName="confirmPassword"
          [class.invalid]="
            formRegister.get('pw')?.errors?.comparePassword &&
            formRegister.get('pw')?.invalid
          "
        />
      </label>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-info" type="submit">Submit</button>
  </div>
</form>
